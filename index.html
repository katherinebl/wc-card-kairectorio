<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="module" src="my-component.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>LitElement Web Component</title>
    <style>
      body {
        --theme-primary: #212121;
        --theme-secondary: #ffffff;
        --theme-font-family: Open Sans, sans-serif;
      }

      my-component {
        --my-component-text-color: var(--theme-primary);
        --my-component-background-color: var(--theme-secondary);
        --my-component-font-family: var(--theme-font-family);
      }
    </style>
  </head>
  <body>
    <my-component></my-component>
  </body>
</html>
